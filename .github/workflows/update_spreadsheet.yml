name: Update Commander Spreadsheet

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    paths:
      - 'RTW_commanders_database.xlsx'  # Trigger on spreadsheet updates

jobs:
  update_spreadsheet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install openpyxl pandas requests

      - name: Process and Update Spreadsheet
        run: |
          python update_spreadsheet.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add RTW_commanders_database.xlsx
          git commit -m "Auto-updated commander data"
          git push https://pkfitzgerald:${{ secrets.TOKEN_GITHUB }}@github.com/pkfitzgerald/RTW_Commanders_Data.git main


