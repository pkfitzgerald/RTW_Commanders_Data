name: Update Commander Spreadsheet

on:
  workflow_dispatch:
  push:
    paths:
      - 'RTW_commanders_database.xlsx'

jobs:
  update-spreadsheet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0  # Ensures we have full history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Pull latest changes from GitHub
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: Run Spreadsheet Update Script
        run: python update_spreadsheet.py

      - name: Check if changes exist
        run: |
          git status
          git diff --quiet || echo "Changes detected"

      - name: Push changes to GitHub
        run: |
          git add RTW_commanders_database.xlsx latest_RTW_commanders_database.csv
          git commit -m "Auto-updated commander database and CSV" || echo "No changes to commit"
          git push origin main || echo "Nothing new to push"
